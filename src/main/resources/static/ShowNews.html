<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Show News</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">

		<div class="card-columns">
			<div class="card" ng-repeat="art in article">
				<a href="{{art.url}}" class="btn btn-primary"> 
				<img class="card-img-top" src="{{art.url_to_image}}" alt="Card image cap" />
					<div class="card-body">
						<h5 class="card-title">{{art.title}}</h5>
						<h6 class="card-subtitle mb-2 text-muted">{{art.sourceid.name}}</h6>
						<h6 class="card-subtitle mb-2 text-muted">{{art.author}}</h6>
						<h6 class="card-subtitle mb-2 text-muted">{{art.published_at}}</h6>
						<p class="card-text">{{art.content}}</p>
						{{art.description}}
					</div>
			</div>
			</a>
		</div>

	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="/js/news.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</html>
